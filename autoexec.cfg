//launch options: -novid -console -dxlevel 90 -full -w 1366 -h 768 -nojoy -high -useforcedmparms -noipx -treads 2 -noforcemaccel -noforcemspd -force_vendor_id 0x10DE -force_device_id 0x0FD

cl_cmdrate 40 //Connection settings
cl_interp 0
cl_interp_ratio 2
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 40
rate 35000

exec graphics //Here is an fpsconfig for max fps
alias introduction "exec intro"

bind e  +use_action_slot_item
bind 9 disconnect // выйти с сервера
bind 0 "disconnect; exit" // выйти из игры
//Class quick switch
bind kp_5 "join_class pyro;  introduction"
bind kp_end "join_class heavyweapons; introduction" //1
bind kp_downarrow "join_class demoman; introduction" //2
bind kp_pgdn "join_class engineer; slot3; introduction" //3 I also instantly deploy wrench
bind kp_leftarrow "join_class medic; slot2;  introduction" //4 I also instantly deploy medigun.
bind kp_ins "join_class sniper;  introduction" //0 
bind kp_rightarrow "join_class spy; introduction" // 6, wheel pressed
bind 5 "join_class scout; introduction"
bind 6 "join_class soldier; introduction"
