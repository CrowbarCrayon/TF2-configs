bind r "destroy 0; build 0" //Dispencer. Fast buildings and destroyings
bind q "destroy 1 0; build 1" //Tele entrance
bind b "destroy 1 1; build 3; wait 50; +attack2;  wait 50; -attack2; wait 50; +attack2; wait 50; -attack2" //Tele exit
bind 4 "destroy  2 0; build 2" //Sentry

alias +bang "+attack; bind MWHEELDUP "-bang""
alias -bang "-attack; bind MWHEELDUP "+bang""
bind 3 "slot3; -bang;"

bind shift "slot3; +attack; wait 2; -attack; eureka_teleport 1; slot1; +attack; wait 2; -attack;" //Eurica Effect fast teleports. Teleport to spawn with eurika
bind MWHEELDOWN "slot3; +attack; wait 2; -attack; eureka_teleport 0; slot1; +attack; wait 2; -attack" //teleport to home

echo ENGINEER
echo Engie fast destroy and build:
echo "		4 - dispenser" 
echo "		Q - enter"
echo "		B - exit. Also it's automatically rotates it self 2 times on 90 degrees"
echo "		R - sentry"
echo "      MWHEELUP - when you deploy
echo "	EURIKA EFFECT:"
echo "		SHIFT - fast teleport to spawn with Eurica"
echo"		MWHEELDOWN - to exit"
